<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Database Assistant</title>
    <link href="/static/styles.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-info">
                    <h1>SQLite Database Assistant</h1>
                    <p>Professional database query interface</p>
                </div>
                <div class="status-badge">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div id="chatbox">
            <div class="welcome-message">
                <span class="welcome-icon">âš¡</span>
                <div class="welcome-title">Database Assistant Ready</div>
                <div class="welcome-description">Execute SQL queries, analyze data, and get insights from your SQLite
                    database with natural language commands.</div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Ask about your database or write a SQL query...">
                <button class="send-button glow-effect" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11l5-5m0 0l5 5m-5-5v12" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" transform="rotate(90 12 12)" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("userInput");
            let message = input.value.trim();
            if (message === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class='user-message'>${message}</div>`;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    chatbox.innerHTML += `<div class='bot-message'>${data.response}</div>`;
                    chatbox.scrollTop = chatbox.scrollHeight;
                });

            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Press enter to provide the input
        document.getElementById("userInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input on page load
        window.addEventListener('load', function () {
            document.getElementById("userInput").focus();
        });
    </script>
</body>

</html>
